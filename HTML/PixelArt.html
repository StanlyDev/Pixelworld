                    <div class="Buscador">
                        <div class="autocomplete">
                            <input id="search-input" class="autocomplete-input" type="text" placeholder="Buscar página">
                            <div id="autocomplete-list" class="autocomplete-items"></div>
                        </div>
                        <script>
                            // Lista de páginas
                            var pages = [
                            { title: 'Blasphemous', url: '/Games/Gampa_page/Blasphemous.html' },
                                { title: 'Celeste', url: '/Games/Gampa_page/Celeste.html' },
                                { title: 'Chrono Trigger', url: '/Games/Gampa_page/ChronoTrigger.html' },
                                { title: 'Coffe Talk', url: '/Games/Gampa_page/CoffeTalk.html' },
                                { title: 'Dead Cells', url: '/Games/Gampa_page/DeadCells.html' },
                                { title: 'Hollow Knight', url: '/Games/Gampa_page/HollowKnight.html' },
                                { title: 'Hyper Light Drifter', url: '/Games/Gampa_page/HyperLight.html' },
                                { title: 'Katana Zero', url: '/Games/Gampa_page/KatanaZero.html' },
                                { title: 'Left 4 Dead', url: '/Games/Gampa_page/Left4Dead.html' },
                                { title: 'Loop Hero', url: '/Games/Gampa_page/LoopHero.html' },
                                { title: 'Moonlighter Adventure', url: '/Games/Gampa_page/Moonlighter.html' },
                                { title: 'Owlboy', url: '/Games/Gampa_page/Owlboy.html' },
                                { title: 'Paper Please', url: '/Games/Gampa_page/PaperPlease.html' },
                                { title: 'RimWorld', url: '/Games/Gampa_page/RimWorld.html' },
                                { title: 'Spore', url: '/Games/Gampa_page/Spore.html' },
                                { title: 'Stardew Valley', url: '/Games/Gampa_page/StardewValley.html' },
                                { title: 'Streets of Rogue', url: '/Games/Gampa_page/StreetsofRogue.html' },
                                { title: 'Terraria', url: '/Games/Gampa_page/Terraria.html' },
                                { title: 'The Messenger', url: '/Games/Gampa_page/TheMessenger.html' },
                                { title: 'There Is No Game', url: '/Games/Gampa_page/ThereIsNoGame.html' },
                                { title: 'Ultrakill', url: '/Games/Gampa_page/Ultrakill.html' },
                                { title: 'Undertale', url: '/Games/Gampa_page/Undertale.html' },
                            ];
                            // Obtener referencias a los elementos del DOM
                            var searchInput = document.getElementById('search-input');
                            var autocompleteList = document.getElementById('autocomplete-list');
                            // Evento de entrada de teclado en el campo de búsqueda
                            searchInput.addEventListener('input', function() {
                                var searchValue = this.value.toLowerCase();
                                var matches = pages.filter(function(page) {
                                    return page.title.toLowerCase().indexOf(searchValue) !== -1;
                                });
                                autocompleteList.innerHTML = '';
                                if (matches.length > 0) {
                                    matches.forEach(function(page) {
                                        var item = document.createElement('div');
                                        item.classList.add('autocomplete-item');
                                        item.innerText = page.title;
                                        item.addEventListener('click', function() {
                                            window.location.href = page.url;
                                        });
                                        autocompleteList.appendChild(item);
                                    });
                                    autocompleteList.style.display = 'block';
                                } else {
                                    autocompleteList.style.display = 'none';
                                }
                            });
                            // Evento de clic fuera del campo de búsqueda
                            window.addEventListener('click', function(e) {
                                if (!searchInput.contains(e.target)) {
                                    autocompleteList.style.display = 'none';
                                }
                            });
                        </script>
